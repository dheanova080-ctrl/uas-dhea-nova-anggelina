<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Dinasti Joseon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>

    <body class="background-content">
        <div class="overlay"></div>
        <div class="header"></div>
        <div class="body-materi">
            <nav class="cover-nav">
                <a href="index.html">Home</a>
                <a href="materi.html">Content</a>
                <a href="image.html">Gallery</a>
                <a href="contact.html">Contact Us</a>
            </nav>

            <div class="contact-wrapper">
                <h2 class="contact-title">Contact Us</h2>

                <table class="contact-table">
                    <tr>
                        <td>Nama</td>
                        <td>
                            <input type="text" placeholder="Masukkan nama">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" placeholder="Masukkan email">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" placeholder="Masukkan password">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="btn-row">
                            <button type="submit">Kirim</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="social-container">
                <div class="social-icon wa" onclick="showName('WhatsApp')">
                    <i class="fab fa-whatsapp"></i>
                </div>

                <div class="social-icon ig" onclick="showName('Instagram')">
                    <i class="fab fa-instagram"></i>
                </div>

                <div class="social-icon mail" onclick="showName('Email')">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>
